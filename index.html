<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tester</title>
</head>
<body>
<style>
	td,
	th {
		border: 1px solid black;
	}

	li {
		width: 200px;
		line-height: 25px;
		cursor: pointer;
		border: 1px solid rgb(71, 75, 69);
	}

	li:hover {
		background-color: rgb(97, 105, 92);
		transition: all 0.4s ease 0s;
	}
</style>
<div id="container"></div>
</body>
</html>
